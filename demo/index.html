<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DEMO OF DRAGABLE FILE UPLOAD</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div class="parent">
            <div class="parent-dragable">
                <label for="addFile" class="input-label" data-content="Choose a File" multiple="true">
                    <p class="drag-title">Drag and Drop</p>
                    Just drop your file here
                </label>
                <input type="file" id="addFile" class="input-file" multiple="false" />
            </div>
        </div>
        <script type="text/javascript" src="./js/draganddropchunkupload.min.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
